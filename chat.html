<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - WhatsApp Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Login/Register Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome to Chat App</h2>
            
            <div id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="your@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••">
                </div>
                <button onclick="login()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg mb-3">
                    Login
                </button>
                <button onclick="showRegister()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-lg">
                    Create Account
                </button>
            </div>

            <div id="registerForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Display Name</label>
                    <input type="text" id="registerName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="your@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••">
                </div>
                <button onclick="register()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg mb-3">
                    Create Account
                </button>
                <button onclick="showLogin()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-lg">
                    Back to Login
                </button>
            </div>

            <div id="authError" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        </div>
    </div>

    <div class="flex h-screen">
        <!-- Sidebar - Chat List -->
        <div class="w-full md:w-1/3 bg-white border-r border-gray-300 flex flex-col">
            <!-- Header -->
            <div class="bg-gray-100 p-4 flex items-center justify-between border-b border-gray-300">
                <div class="flex items-center space-x-3">
                    <div class="relative cursor-pointer" onclick="document.getElementById('avatarUpload').click()">
                        <img id="userAvatar" src="https://ui-avatars.com/api/?name=You&background=random" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="absolute inset-0 bg-black bg-opacity-0 hover:bg-opacity-30 rounded-full flex items-center justify-center transition">
                            <i class="fas fa-camera text-white opacity-0 hover:opacity-100 text-xs"></i>
                        </div>
                    </div>
                    <input type="file" id="avatarUpload" accept="image/*" class="hidden" onchange="uploadAvatar(event)">
                    <div>
                        <h2 id="userName" class="text-xl font-semibold">Chats</h2>
                        <p id="userStatus" class="text-xs text-green-500">● online</p>
                    </div>
                </div>
                <div class="flex space-x-4 text-gray-600">
                    <button onclick="showCreateGroupModal()" class="hover:text-gray-800" title="Create Group">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="hover:text-gray-800">
                        <i class="fas fa-message"></i>
                    </button>
                    <button onclick="logout()" class="hover:text-red-600" title="Logout">
                        <i class="fas fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="p-3 bg-white border-b border-gray-200">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search or start new chat" 
                           class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-green-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Chat List -->
            <div id="chatList" class="flex-1 overflow-y-auto">
                <!-- Chat items will be dynamically added here -->
            </div>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 flex flex-col bg-gray-50">
            <!-- Chat Header -->
            <div id="chatHeader" class="bg-gray-100 p-4 flex items-center justify-between border-b border-gray-300 hidden">
                <div class="flex items-center space-x-3">
                    <img id="chatAvatar" src="" alt="Contact" class="w-10 h-10 rounded-full">
                    <div>
                        <h3 id="chatName" class="font-semibold"></h3>
                        <p id="chatStatus" class="text-xs text-gray-500">online</p>
                        <p id="typingIndicator" class="text-xs text-green-500 italic hidden">typing...</p>
                    </div>
                </div>
                <div class="flex space-x-4 text-gray-600">
                    <button class="hover:text-gray-800">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                    <button class="hover:text-gray-800">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </button>
                </div>
            </div>

            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center bg-gray-50">
                <div class="text-center">
                    <div class="mb-6">
                        <i class="fas fa-comments text-gray-300 text-8xl"></i>
                    </div>
                    <h2 class="text-3xl font-light text-gray-600 mb-2">WhatsApp Web</h2>
                    <p class="text-gray-500 max-w-md">Select a chat to start messaging</p>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 hidden" 
                 style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23efeae2%22 width=%22100%22 height=%22100%22/><path d=%22M0 0 L50 50 L0 100%22 fill=%22none%22 stroke=%22%23d9d9d9%22 stroke-width=%220.5%22 opacity=%220.1%22/></svg>'); background-size: 100px 100px;">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Message Input -->
            <div id="messageInput" class="bg-gray-100 p-4 border-t border-gray-300 hidden">
                <div class="flex items-center space-x-3">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-face-smile text-2xl"></i>
                    </button>
                    <button onclick="document.getElementById('fileUpload').click()" class="text-gray-600 hover:text-gray-800" title="Attach file">
                        <i class="fas fa-paperclip text-2xl"></i>
                    </button>
                    <input type="file" id="fileUpload" accept="image/*,video/*,application/pdf" class="hidden" onchange="uploadFile(event)">
                    <input type="text" id="messageText" placeholder="Type a message" 
                           oninput="handleTyping()"
                           class="flex-1 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button id="sendButton" class="bg-green-500 hover:bg-green-600 text-white rounded-full w-12 h-12 flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </divCreate Group Modal -->
    <div id="groupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Group Chat</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Group Name</label>
                <input type="text" id="groupName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter group name">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Members</label>
                <div id="membersList" class="max-h-60 overflow-y-auto border border-gray-300 rounded-lg p-2">
                    <!-- Members will be added here -->
                </div>
            </div>
            <button onclick="createGroup()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg mb-3">
                Create Group
            </button>
            <button onclick="closeGroupModal()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-lg">
                Cancel
            </button>
        </div>
    </div>

    <!-- >

    <!-- External JavaScript File -->
    <script src="chat-app.js"></script>
</body>
</html>
